<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7ie1L7zE6fA5QDNhOjJ5w5CRrq9WYLbsbx+" crossorigin="anonymous">
</head>

<body>
    
  <div class="container my-5">
    <h1 class="text-center mb-4">Gerenciador de Tarefas</h1>

    <form id="taskForm" class="mb-4">

      <div class="mb-3">
        <label for="taskInput" class="form-label">Adicione uma tarefa</label>
        <input type="text" id="taskInput" class="form-control" placeholder="Adicione uma tarefa" required>
      </div>

      <div class="mb-3">
        <label for="taskDescription" class="form-label">Adicione uma descrição</label>
        <textarea id="taskDescription" class="form-control" placeholder="Descrição da tarefa" rows="3"></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Adicionar</button>

    </form>

    <ul id="taskList"></ul>

  </div>

  <script src="script.js"></script>
</body>

</html>
